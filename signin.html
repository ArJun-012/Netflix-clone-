<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In | Netflix Cloneüòè</title>
    <link rel="stylesheet" href="./signin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <nav>
            <a href="./index.html"><img src="./assets/netflix_logo.png" class="logo" alt="Netflix logo"></a>
        </nav>
        <div class="container">
            <div class="first-box">
                <div>
                    <p class="heading-sign-in">Sign In</p>
                </div>

                <input type="email" name="Email" placeholder="Email or Phone Number" id="input-box" required>
            
                <button type="submit" class="submit-1">
                    <p>Send sign-in code</p>
                </button>

                <p class="or">  
                    OR
                </p>

                <button type="submit" class="submit-1" id="transparent">
                    <p>Use password</p>
                </button>

                <a href="#" class="forgot-email">Forgot email or phone number ?</a>
            </div>

            <div class="second-box">
                <input id="check" type="checkbox">
                <label for="check">Remember Me</label>

                
                    <p id="new-to-netflix">New to Netflix ? <a href="#">Sign up now.</a></p>
                

                <P class="learn-more">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#" class="learn-more-2">Learn more.</a></P>
            </div>
        </div>
    </div>

    <div class="footer">
        <P class="question">Copyright ¬©Netflix india</P>
    </div>
</body>
